<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<h1 id="register">Register</h1>
        <form action="#" method="post">
            <div>
               <div>
              <label for="name">Name:</label>
              <br />
              <input type="text" id="name" name="name" required />
            </div>
            <br />

            </div>

            <br>
            <div>
                <label for="email">Email: </label>
				<br>
                <input type="email" name="email" id="email" required>
            </div>
            <br>

			<div>
                <label for="gender">Gender: </label>
				<br>
                <input type="radio" name="gender" id="gender" required>Male
                <br>
				<input type="radio" name="gender" id="gender" required>Female

			</div>
            <br>

			<div>
				<label for="laptop">Laptop Brands: </label>
				<br>
                <select id="laptop" name="laptop">
					<option value="apple">Apple</option>
					<option value="asus">Asus</option>
					<option value="hp">HP</option>					
				</select>
			</div>
            <br>
			
			
            <div>
                <label for="age">Age:</label><br>
                <input type="number" name="age" id="age" min="5" max="100" required>
            </div>
			<br>
            <div>
                <label for="dob">
                    Date of Birth:
                </label>
				<br>
                <input type="date" name="dob" id="dob" required>
            </div>

            

            <br>
            <div>
                <label for="password">Password:</label><br>
                <input type="text" name="password" id="password" required>
            </div>

            <br>
            
            

            <br>
            <div>
              <input id="register-btn" type="submit" value="Submit" >
            </div>
        </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
